<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GLASS DESIGN</title>
  </head>
  <body>
    <main>
      <section class="glass">
          <div class="dashboard">
              <div class="user">
               <img src="./images/image.jpg" alt="" class="img">
               <h3>KareemahDbt</h3>
               <p>Tech Newbie</p>
               </div>
               <div class="links"> 
               <div class="link">
                  <img src="./images/twitch.png" alt=""> 
                  <h2>Streams</h2>
               </div>
               
               <div class="link">
                <img src="./images/steam.png" alt=""> 
                <h2>Games</h2>
             </div>
             <div class="link">
                <img src="./images/upcoming.png" alt=""> 
                <h2>New</h2>
             </div>
             <div class="link">
                <img src="./images/library.png" alt=""> 
                <h2>Library</h2>
             </div>
             </div>
             <div class="pro">
                 <h2>Join Pro for free Games.</h2>
                     <img src="./images/controller.png" alt="">
                     </div>
          </div>
        <div class="games">
            <div class="status">
                <h1>ACTIVE GAMES</h1>
                <input type="text">
            </div>
            <div class="cards">
                <div class="card">
                    <img src="./images/assassins.png" alt="">
                    <div class="card-info">
                     <h2>Assassins Creed Valhalla</h2>
                         <p>PS5 Version</p>  
                         <div class="progress"></div> 
                    </div>
                    <h2 class="percentage">50%</h2>
               </div> 
               <div class="card">
                <img src="./images/sackboy.png" alt="">
                <div class="card-info">
                 <h2>Sackboy, An Adventure</h2>
                     <p>PS5 Version</p>  
                     <div class="progress"></div> 
                </div>
                <h2 class="percentage">54%</h2>
          
            </div>  
            <div class="card">
                <img src="./images/spiderman.png" alt="">
                <div class="card-info">
                 <h2>Spiderman Miles Morales</h2>
                     <p>PS5 Version</p>  
                     <div class="progress"></div> 
                </div>
                <h2 class="percentage">58%</h2>
          
            </div>  
             </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2 "></div>
  </body>
</html>
